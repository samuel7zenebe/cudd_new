<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .message-container {
        text-align: center;
        background-color: #ffffff;
        padding: 20px 40px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .message-container h1 {
        color: #4caf50;
        font-size: 2.5em;
        margin-bottom: 10px;
      }
      .message-container p {
        color: #555555;
        font-size: 1.2em;
      }
      .message-container a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #4caf50;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1em;
      }
      .message-container a:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="message-container">
      <h1>Success!</h1>
      <p>Your operation was completed successfully.</p>
      <a href="/">Go Back to Home</a>
    </div>
  </body>
</html>
